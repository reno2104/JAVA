<title>회원 가입</title>
<link rel="stylesheet" href="/css/login2.css">
<body>
<div class="cd-main-header js-cd-main-header">
    <div id="main_ct" class="wrap">
        <div id="form" >
            <h1>회원가입</h1>
            <div class="form-container">
                <div class="form-box">
                    <div class="box-title" >
                        <span>회원 정보</span>
                    </div>
                    <div class="box">
                        <div class="input-title">
                            <div class="circle"></div>가입자 명
                        </div>
                        <input autocomplete="off" type="text" id="userName" style="width:755px;">
                    </div>
                    <!--//box-->
                    <div class="box">
                        <div class="input-title">
                            <div class="circle"></div>연락처
                        </div>
                        <input class="phone" id="phone" name="number" value="" maxlength="11" type="text" autocomplete="off"/>
                    </div>
                    <!--//box-->
                    <div class="box">
                        <div class="new-password-area" style="float:left; ">
                            <div class="customer-new-password">
                                <div class="customer-password-text">
                                    <div class="circle"></div>비밀번호
                                </div>
                                <input autocomplete="off" type="password" id="password_1" class="pw">
                            </div>
                            <div class="customer-new-check-password" style="margin-bottom:10px !important;">
                                <div class="customer-password-text">
                                    <div class="circle"></div>비밀번호 확인
                                </div>
                                <input autocomplete="off" type="password" id="password_2" class="pw">
                            </div>
                            <div class="edit-icon-area" style="float:left; width:98%; color:red; height:50px; text-align: left; padding-left:330px; ">
                                <div id="alert-danger" class="error-text" style="display: none;">Error Text 비밀번호가 일치하지 않습니다.</div>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="input-title">
                            <div class="circle"></div>E-mail
                        </div>
                        <input class="email" id="firstEmail" type="text" autocomplete="off"><span style="font-size:28px;">@</span>
                        <input class="str_email02" id="secondEmail" type="text">
                        <select class="selectEmail" id="emailOption">
                            <option value="1" selected>직접입력</option>
                            <option value="naver.com" >naver.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="gmail.com">gmail.com</option>
                        </select>
                    </div>
                    <!--//box-->
                    <div class="box-title" style="margin-top:80px;">
                        <span>소속 회사 정보</span>
                    </div>
                    <div class="box">
                        <div class="input-title">
                            <div class="circle"></div>업체 명
                        </div>
                        <input type="text" id="companyName" autocomplete="off" />
                    </div>
                    <!--//box-->
                    <div class="box">
                        <div class="input-title" style="margin-bottom:40px;">
                            <div class="circle"></div>업체 주소
                        </div>
                        <input type="text" style="width:570px; margin-bottom:20px;" id="addr" autocomplete="off" />
                        <button style="cursor: pointer; background-color:#fff; border:none;" onclick="getPostCode()"> 우편번호 찾기</button>
                        <input type="text" style="width:755px;" id="detailAddr" autocomplete="off" />
                    </div>
                    <!--//box-->
                    <div class="box">
                        <div class="input-title">
                            <div class="circle"></div>업체 연락처
                        </div>
                        <input class="phone" id="companyPhone" name="number" value="" maxlength="11" type="text" autocomplete="off"/>
                    </div>
                    <!--//box-->
                    <div class="box">
                        <div class="input-title">
                            <div class="circle"></div>업체 사업자 번호
                        </div>
                        <input class="BusinessNumber" id="companyNumber" name="number" value="" maxlength="10" type="text" autocomplete="off"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="join-finish-btn">
            <button class="join_btn" onclick="doJoin()"><span>회원가입 완료</span></button>
        </div>
    </div>
    <!--//main_ct-->
</div>
</body>
<script

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>

    //select box 이메일 클릭시 input에 자동으로 값 추가
    $(#emailOption).change(function(){
        let email= $('#emailOption option:selected').val();
        $('#secondEmail').val(email);
    })

    // input에 하나라도 입력 안할 시 alert창 띄우기
    function doJoin(){
        let username == $('#username').val();
        if (userName === "") {
          alert("가입자명 입력은 필수항목입니다.");
          $("#userName").focus();
          return false;
        }
        let phone == $('#phone').val();
        if (phone === "") {
          alert("연락처 입력은 필수항목입니다.");
          $("#phone").focus();
          return false;
        }
        let password_1 == $('#password_1').val();
        if (password_1 === "") {
          alert("비밀번호 입력은 필수항목입니다.");
          $("#password_1").focus();
          return false;
        }
        let firstEmail == $('#firstEmail').val();
        if (firstEmail === "") {
          alert("이메일 입력은 필수항목입니다.");
          $("#firstEmail").focus();
          return false;
        }
        let secondEmail == $('#secondEmail').val();
        if (secondEmail === "") {
          alert("이메일 선택은 필수항목입니다.");
          $("#secondEmail").focus();
          return false;
        }
        let companyName == $('#companyName').val();
        if (companyName === "") {
          alert("업체명 입력은 필수항목입니다.");
          $("#companyName").focus();
          return false;
        }
        let addr == $('#addr').val();
        if (addr === "") {
          alert("업체주소 입력은 필수항목입니다.");
          $("#addr").focus();
          return false;
        }
        let companyPhone == $('#companyPhone').val();
        if (companyPhone === "") {
          alert("업체연락처 입력은 필수항목입니다.");
          $("#companyPhone").focus();
          return false;
        }
        let companyNumber == $('#companyNumber').val();
        if (companyNumber === "") {
          alert("업체연락처 입력은 필수항목입니다.");
          $("#companyNumber").focus();
          return false;
        }
        alert ('회원가입 완료!');

        let jsonData={
            "userName" : userName,
            "phone" : phone,
            "password" : password_1,
            "email" : firstEmail + '@' + secondEmail,
            "companyName" : companyName,
            "addr" : addr,
            "companyPhone" : companyPhone,
            "companyNumber" : companyNumber
        };

    }

    // 백엔드에 데이터 전송
    function daSubmit(data){
        consolo.log(data);
        $.ajax({
        	url : '/api/v1/join2',
        	type: 'POST',
        	contentType : 'application/json', // 서버에 json 타입으로 보낼 예정(요청)
        	data : JSON.stringify(data), // json으로 포멧팅.
        	datatype: 'json',
        	success : function(response){
        		console.log(response);
        		
        	}
        	
        });
        
    }

    // 도로명 주소 함수
function getPostCode(){
    	  new daum.Postcode({
              oncomplete: function(add) {
                  // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                  // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                  var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                  var extraRoadAddr = ''; // 도로명 조합형 주소 변수
                  // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                  // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                  if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                      extraRoadAddr += data.bname;
                  }
                  // 건물명이 있고, 공동주택일 경우 추가한다.
                  if(data.buildingName !== '' && data.apartment === 'Y'){
                      extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                  }
                  // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                  if(extraRoadAddr !== ''){
                      extraRoadAddr = ' (' + extraRoadAddr + ')';
                  }
                  // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                  if(fullRoadAddr !== ''){
                      fullRoadAddr += extraRoadAddr;
                  }
                  $('#addr').val(fullRoadAddr);
             }
          }).open();
      }   
</script>
</html>
